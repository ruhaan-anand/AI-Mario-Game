<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
      <div id="heading-div" class="btn btn-primary">
      <h1 id="heading">AI Mario Game</h1>
      <button data-toggle="modal" data-target="#instructions" class="btn btn-info" id="instruct-btn">Instructons</button>
    </div>
    <img id="mario-img" src="mario.jpg" alt="">
    <button onclick="start()" id="play-btn" class="btn btn-danger">Play Game</button>
    <br>
    <br>
    <h3 id="status" class="btn btn-warning"></h3>
    <div id="canvas"></div>
    <div id="game-console"></div>
    <div class="modal fade" id="instructions">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h3 style="background-color: blue; color: white;">Instructions </h3>
            </div>
            <div class="modal-body"> 
              <img id="inst" src="jump.png" alt="">
              <img id="inst" src="left.png" alt="">
              <img id="inst" src="right.png" alt="">
            </div>
          </div>
        </div>
      </div>
    <!-- <div class="footer-div">
      <h4>Source Code : <a href="https://github.com/linuk">Linuk || Game Credit : Mario</h4> 
    </div> -->
  </center>
    
  </body>
</html>
